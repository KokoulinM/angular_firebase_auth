<div class="popup-window-wrapper" hidden>
  <div class="popup-window">
  <div class="popup-window__close" ng-click="$emit('signupClick',{eventType: 'close'})">x</div>
    <form class="popup-window-form" ng-submit="signupCtrl.submit()" name="signUpform">
      <section>
        <p class="popup-window-form__label">
          <input class="popup-window-form__input" placeholder="first Name" type="text" ng-model="signupCtrl.data.firstName">
          <svg class="arrow" viewBox="0 0 20 20" preserveAspectRatio="none" width="1rem">
            <path class="arrow__path" d="M0 0 L10 10 L 0 20"></path>
          </svg>
          <svg class="line" viewBox="0 0 40 2" preserveAspectRatio="none">
            <path d="M0 1 L40 1"></path>
            <path class="line__focus" d="M0 1 L40 1"></path>
          </svg>
        </p>
        <p class="popup-window-form__label">
          <input class="popup-window-form__input" placeholder="last Name" type="text" ng-model="signupCtrl.data.lastName">
          <svg class="arrow" viewBox="0 0 20 20" preserveAspectRatio="none" width="1rem">
            <path class="arrow__path" d="M0 0 L10 10 L 0 20"></path>
          </svg>
          <svg class="line" viewBox="0 0 40 2" preserveAspectRatio="none">
            <path d="M0 1 L40 1"></path>
            <path class="line__focus" d="M0 1 L40 1"></path>
          </svg>
        </p>
        <p class="popup-window-form__label">
          <input class="popup-window-form__input" placeholder="Email" type="email" ng-model="signupCtrl.data.email">
          <svg class="arrow" viewBox="0 0 20 20" preserveAspectRatio="none" width="1rem">
            <path class="arrow__path" d="M0 0 L10 10 L 0 20"></path>
          </svg>
          <svg class="line" viewBox="0 0 40 2" preserveAspectRatio="none">
            <path d="M0 1 L40 1"></path>
            <path class="line__focus" d="M0 1 L40 1"></path>
          </svg>
        </p>
        <p class="popup-window-form__label">
          <input class="popup-window-form__input" placeholder="Password" type="password" ng-model="signupCtrl.data.password">
          <svg class="arrow" viewBox="0 0 20 20" preserveAspectRatio="none" width="1rem">
            <path class="arrow__path" d="M0 0 L10 10 L 0 20"></path>
          </svg>
          <svg class="line" viewBox="0 0 40 2" preserveAspectRatio="none">
            <path d="M0 1 L40 1"></path>
            <path class="line__focus" d="M0 1 L40 1"></path>
          </svg>
        </p>
        <p class="popup-window-form__label">
          <input class="popup-window-form__input" placeholder="Confirm Password" type="password" ng-model="signupCtrl.data.password2" name="checkPassword" ng-change="signupCtrl.isPasswordsEqual()">
          <svg class="arrow" viewBox="0 0 20 20" preserveAspectRatio="none" width="1rem">
            <path class="arrow__path" d="M0 0 L10 10 L 0 20"></path>
          </svg>
          <svg class="line" viewBox="0 0 40 2" preserveAspectRatio="none">
            <path d="M0 1 L40 1"></path>
            <path class="line__focus" d="M0 1 L40 1"></path>
          </svg>
        </p>
        <p class="error" ng-show="signUpform.checkPassword.$error.pwmatch">passwords error</p>
      </section>
      <section>
        <button class="popup-window-form__submit" type="submit">Registration</button>
      </section>
    </form>
  </div>
</div>
